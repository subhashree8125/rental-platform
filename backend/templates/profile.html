<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo.png') }}">
  <title>Profile - BROKLINK</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">

</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <a href="/"><img src="/static/img/logo.png" alt="BROKLINK LOGO"></a>
    </div>
    <div class="header-buttons">
      <a href="{{ url_for('index') }}" class="home-btn">Home</a>
      <a href="{{ url_for('explore_page') }}" class="explore-btn">Explore</a>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </header>

  <div class="container">

    <!-- User Info -->
    <div class="profile-section">
      <h2>My Profile</h2>
      <div class="profile-info">
        <div class="field"><strong>Name:</strong> <span id="profileName">{{ user.full_name }}</span></div>
        <div class="field"><strong>Email:</strong> <span id="profileEmail">{{ user.email }}</span></div>
        <div class="field"><strong>Mobile:</strong> <span id="profileMobile">{{ user.mobile_number }}</span></div>
      </div>
      <div class="profile-actions">
        <button class="update-btn" onclick="openModal()">Update Profile</button>
        <button class="delete-btn" onclick="deleteProfile()">Delete Account</button>
      </div>
    </div>

    <!-- Properties -->
    <div class="properties-section">
      <h2>My Properties</h2>
      <div id="propertiesList"></div>
    </div>

  </div>

  <!-- Edit Profile Modal -->
  <div id="editProfileModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h3>Edit Profile</h3>
      <form id="editProfileForm">
        <input type="text" id="editName" placeholder="Full Name" required>
        <input type="email" id="editEmail" placeholder="Email" required>
        <input type="text" id="editMobile" placeholder="Mobile Number" required>
        <input type="password" id="editPassword" placeholder="New Password (leave blank if no change)">
        <button type="submit">Save Changes</button>
      </form>
    </div>
  </div>

  <!-- Edit Property Modal -->
  <div id="editPropertyModal" class="modal">
    <div class="modal-content large">
      <span class="close-btn" onclick="closeEditModal()">&times;</span>
      <h3>Edit Property</h3>
      <form id="editPropertyForm">
        <input type="hidden" id="editPropertyId">
        
        <div class="form-row">
          <input type="text" id="editFullName" placeholder="Full Name" required>
          <input type="text" id="editMobile" placeholder="Mobile Number" required>
        </div>
        
        <div class="form-row">
          <input type="text" id="editAddress" placeholder="Address" required>
          <input type="text" id="editArea" placeholder="Area" required>
        </div>
        
        <div class="form-row">
          <input type="text" id="editCity" placeholder="Municipality" required>
          <input type="text" id="editDistrict" placeholder="District" required>
        </div>
        
        <div class="form-row">
          <select id="editPropertyType" required>
            <option value="">Property Type</option>
            <option value="House">House</option>
            <option value="Flat">Flat</option>
            <option value="PG">PG</option>
            <option value="Hostel">Hostel</option>
          </select>
          <select id="editHouseType" required>
            <option value="">BHK Type</option>
            <option value="1HK">1HK</option>
            <option value="1BHK">1BHK</option>
            <option value="2BHK">2BHK</option>
            <option value="3BHK">3BHK</option>
            <option value="4+ BHK">4+ BHK</option>
          </select>
        </div>
        
        <div class="form-row">
          <input type="number" id="editRentPrice" placeholder="Rent Price (â‚¹)" required>
          <select id="editCarParking" required>
            <option value="">Car Parking</option>
            <option value="Any">Any</option>
            <option value="Available">Available</option>
            <option value="NotAvailable">Not Available</option>
          </select>
        </div>
        
        <div class="form-row">
          <select id="editPets" required>
            <option value="">Pets</option>
            <option value="Any">Any</option>
            <option value="Allowed">Allowed</option>
            <option value="Strictly Not Allowed">Not Allowed</option>
          </select>
          <select id="editFacing" required>
            <option value="">Facing</option>
            <option value="East">East</option>
            <option value="West">West</option>
            <option value="North">North</option>
            <option value="South">South</option>
            <option value="Southeast">Southeast</option>
            <option value="Northeast">Northeast</option>
            <option value="Southwest">Southwest</option>
            <option value="Northwest">Northwest</option>
          </select>
        </div>
        
        <div class="form-row">
          <select id="editFurnishing" required>
            <option value="">Furnishing</option>
            <option value="Furnished">Furnished</option>
            <option value="Semi-furnished">Semi-Furnished</option>
            <option value="Unfurnished">Unfurnished</option>
          </select>
        </div>
        
        <textarea id="editDescription" placeholder="Description" rows="4"></textarea>
        
        <button type="submit" class="update-property-btn">Update Property</button>
      </form>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/profile.js') }}?v=3"></script>
</body>
</html>
