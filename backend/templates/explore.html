<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BROKLINK - Explore Properties</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo.png') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/explore.css') }}">
  

</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <a href="/"><img src="/static/img/logo.png" alt="BROKLINK LOGO"></a>
    </div>
    <div class="header-buttons">
      <button class="post-btn" onclick="location.href='postproperty'">Post Property</button>
      <button class="login-btn" onclick="location.href='login'" id="loginBtn">Login</button>
      <button class="login-btn" style="display:none;" id="profileBtn" onclick="location.href='profile'">ðŸ‘¤ Profile</button>
    </div>
  </header>

  <!-- Container -->
  <div class="container">
    <!-- Sidebar Filters -->
    <aside>
      <div class="filter-buttons">
        <button id="applyFilterBtn" class="apply-btn">Apply Filter</button>
        <button id="clearFilterBtn" class="clear-btn">Clear Filter</button>
      </div>
      <!-- District -->
      <div class="accordion">
        <button onclick="toggleAccordion(this)">District</button>
        <div class="panel" id="districtPanel"></div>
      </div>
      <!-- Areas -->
      <div class="accordion">
        <button onclick="toggleAccordion(this)">Areas</button>
        <div class="panel" id="areasPanel">
          <p>Select a district first</p>
        </div>
      </div>
      <!-- Property Type -->
      <div class="accordion">
        <button onclick="toggleAccordion(this)">Property Type</button>
        <div class="panel">
          <label><input type="checkbox" value="House"> House</label>
          <label><input type="checkbox" value="Flat"> Flat</label>
          <label><input type="checkbox" value="PG"> PG</label>
          <label><input type="checkbox" value="Hostel"> Hostel</label>
        </div>
      </div>
      <!-- BHK -->
      <div class="accordion">
        <button onclick="toggleAccordion(this)">BHK</button>
        <div class="panel" id="bhkPanel"></div>
      </div>
      <!-- Budget -->
      <div class="accordion">
        <button onclick="toggleAccordion(this)">Budget</button>
        <div class="panel">
          <label>Min: <input type="range" id="minBudget" min="0" max="100000" step="100" value="10000"></label>
          <label>Max: <input type="range" id="maxBudget" min="0" max="100000" step="100" value="40000"></label>
          <p id="budgetRange"></p>
        </div>
      </div>
    </aside>

    <!-- Property Gallery -->
    <main class="gallery" id="propertyGallery"></main>
  </div>

  <!-- Modal with Carousel -->
  <div class="modal" id="propertyModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>

      <div class="carousel">
        <button class="prev-btn">&#10094;</button>
        <img id="carouselImage" src="" alt="Property Image">
        <button class="next-btn">&#10095;</button>
      </div>

      <h2 id="modalTitle"></h2>
      <p><b>Type:</b> <span id="modalType"></span></p>
      <p><b>BHK:</b> <span id="modalBHK"></span></p>
      <p><b>Price:</b> â‚¹<span id="modalPrice"></span>/month</p>
      <p><b>District:</b> <span id="modalDistrict"></span></p>
      <p><b>Address:</b> <span id="modalAddress"></span></p>
      <button id="contactBtn" class="contact-btn">ðŸ“ž Contact Owner</button>
      <p><b>Description:</b></p>
      <p id="modalDesc"></p>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/explore.js') }}"></script>
</body>
</html>
