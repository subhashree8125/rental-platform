<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo.png') }}">
  <title>BROKLINK - Post Property</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: url("https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=1470&q=80") no-repeat center center/cover;
      color: #fff;
    }
    .overlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(8px);
      z-index: -1;
    }
    header {
      position: fixed; top: 0; left: 0; width: 100%;
      padding: 10px 20px; z-index: 10;
      display: flex; justify-content: flex-start; align-items: center;
    }
    .logo img { height: 100px; width: 150px; }
    .container {
      display: flex; justify-content: space-between; align-items: flex-start;
      width: 80%; max-width: 1100px;
      margin: 120px auto 40px; gap: 40px;
    }
    .quotes { max-width: 500px; padding-block: 20px; }
    .quotes h1 { font-size: 48px; font-weight: 700; margin-bottom: 15px; }
    .quotes p { font-size: 18px; line-height: 1.6; opacity: 0.9; }

    .property-card {
      width: 420px; padding: 40px;
      background: rgba(0,0,0,0.5);
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
    .property-card h2 { text-align: center; margin-bottom: 20px; font-size: 24px; }
    .property-card label { font-size: 14px; font-weight: 600; display: block; margin-top: 10px; }
    .property-card input, .property-card select, .property-card textarea {
      width: 100%; padding: 12px; margin: 6px 0 12px;
      border: none; border-radius: 6px; font-size: 14px;
      background: rgba(255,255,255,0.2); color: #fff;
    }
    .property-card textarea { resize: none; height: 80px; }
    .property-card input::placeholder, .property-card textarea::placeholder { color: #eee; }
    .property-card select { cursor: pointer; }
    .property-card option { background: #333; color: #fff; }
    .property-card button {
      width: 100%; padding: 12px;
      border: none; border-radius: 6px;
      background: #ffcb05; color: #000;
      font-size: 16px; font-weight:600;
      cursor: pointer; margin-top: 10px;
    }
    .property-card button:hover { background: #ffb700; }

    #explore-container { width: 420px; display: flex; flex-direction: column; gap: 20px; }

    @media(max-width: 900px) {
      .container { flex-direction: column; align-items: center; text-align: center; }
      .quotes { margin-bottom: 30px; }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <header>
    <div class="logo">
      <a href="/"><img src="/static/img/logo.png" alt="BROKLINK LOGO"></a>
    </div>
  </header>

  <div class="container">
    <!-- Quotes -->
    <div class="quotes">
      <h1>Post Your Property</h1>
      <p id="quote-text">"A perfect tenant is just one step away – list your property with confidence."</p>
    </div>

    <!-- Form -->
    <div>
      <div class="property-card">
        <h2>Property Details</h2>
        <form id="postPropertyForm" enctype="multipart/form-data">
          <label>Full Name</label>
          <input type="text" name="full_name" required>

          <label>Mobile Number</label>
          <input type="tel" name="mobile_number" pattern="[0-9]{10}" required>
          
          <label>House Address</label>
          <textarea name="address" id="address" required></textarea>
          
          <label>City</label>
          <input type="text" name="city" id="city" required>

          <label>Area</label>
          <input type="text" name="area" id="area" required>
          
          <label>District</label>
          <input type="text" name="district" id="district" required>

          <label>Property Type</label>
          <select name="property_type" required>
            <option value="">Property Type</option>
            <option>Flat</option>
            <option>House</option>
            <option>PG</option>
            <option>Hostel</option>
          </select>

          <label>House Type</label>
          <select name="house_type" required>
            <option value="">Select House Type</option>
            <option value="1HK">1HK</option>
            <option value="1BHK">1BHK</option>
            <option value="2BHK">2BHK</option>
            <option value="3BHK">3BHK</option>
            <option value="4+ BHK">4+ BHK</option>
          </select>

          <label>Rent Price (₹)</label>
          <input type="number" name="rent_price" min="0" required>

          <label>Car Parking</label>
          <select name="car_parking" required>
            <option value="">Car Parking</option>
            <option>Available</option>
            <option>Not Available</option>
          </select>

          <label>Pets</label>
          <select name="pets" required>
            <option value="">Pets</option>
            <option>Allowed</option>
            <option>Strictly Not Allowed</option>
          </select>

          <label>Facing</label>
          <select name="facing" required>
            <option value="">Facing</option>
            <option>East</option>
            <option>West</option>
            <option>North</option>
            <option>South</option>
            <option>Northeast</option>
            <option>Northwest</option>
            <option>Southeast</option>
            <option>Southwest</option>
          </select>

          <label>Furnishing</label>
          <select name="furnishing" required>
            <option value="">Furnishing</option>
            <option>Furnished</option>
            <option>Semi-Furnished</option>
            <option>Unfurnished</option>
          </select>

          <label>Description</label>
          <textarea name="description" required></textarea>

          <!-- Image Upload -->
          <div style="margin-top:15px;">
            <label for="upload" style="display:flex; align-items:center; justify-content:center; background:#484848; border-radius:6px; padding:12px 15px; font-size:15px; color:#ffffff; cursor:pointer;">
              <span style="background:#ffcb05; color:#000; padding:6px 14px; border-radius:4px; font-weight:600;">Browse Images</span>
            </label>
            <input type="file" id="upload" name="images" multiple accept="image/*" style="display:none;">
            <div id="preview-container" style="display:flex; flex-wrap:wrap; gap:10px; margin-top:10px;"></div>
          </div>

          <button type="submit">Post Property</button>
        </form>
        <div id="property-message" style="margin-top:12px;"></div>
      </div>
      <div id="explore-container"></div>
    </div>
  </div>

  <script>
    // Quotes rotation
    const quotes = [
      "A perfect tenant is just one step away – list your property with confidence.",
      "Turn your property into an opportunity. Connect with the right tenants through BROKLINK.",
      "Post today, rent tomorrow – simple, fast, and reliable with BROKLINK.",
      "Every space has a story. Let your property reach the people who value it most."
    ];
    let index = 0;
    setInterval(() => {
      index = (index + 1) % quotes.length;
      document.getElementById("quote-text").innerText = quotes[index];
    }, 5000);

    // Image preview
    const uploadInput = document.getElementById("upload");
    const previewContainer = document.getElementById("preview-container");
    uploadInput.addEventListener("change", () => {
      previewContainer.innerHTML = "";
      Array.from(uploadInput.files).forEach(file => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const img = document.createElement("img");
          img.src = e.target.result;
          img.style.width = "100px";
          img.style.height = "100px";
          img.style.objectFit = "cover";
          img.style.borderRadius = "6px";
          img.style.boxShadow = "0 2px 6px rgba(0,0,0,0.3)";
          previewContainer.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });
  </script>

  <!-- Form handler -->
  <script src="{{ url_for('static', filename='js/postproperty.js') }}"></script>
</body>
</html>
