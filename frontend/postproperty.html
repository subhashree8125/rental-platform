<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BROKLINK - Post Property</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: url("https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=1470&q=80") no-repeat center center/cover;
    }

    /* Overlay for blur effect */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4); 
      backdrop-filter: blur(8px);
      z-index: -1; 
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px 20px;
      z-index: 10;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

    .logo img {
      height: 100px;
      width: 150px;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      width: 80%;
      max-width: 1100px;
      margin: 120px auto 40px; 
      color: #fff;
      gap: 40px;
    }

    /* LEFT SIDE QUOTES */
    .quotes {
      max-width: 500px;
      padding-block: 20cap;
    }

    .quotes h1 {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 15px;
    }

    .quotes p {
      font-size: 18px;
      line-height: 1.6;
      opacity: 0.9;
    }

    /* RIGHT SIDE FORM CARD */
    .property-card {
      width: 420px;
      padding: 40px;
      background: rgba(0,0,0,0.5);
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    .property-card h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .property-card input,
    .property-card select,
    .property-card textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      background: rgba(255,255,255,0.2);
      color: #fff;
    }

    .property-card textarea {
      resize: none;
      height: 80px;
    }

    .property-card input::placeholder,
    .property-card textarea::placeholder {
      color: #eee;
    }

    .property-card select {
      appearance: none;
      background: rgba(255,255,255,0.2);
      color: #fff;
      cursor: pointer;
    }

    .property-card option {
      background: #333;
      color: #fff;
    }

    .property-card button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #ff5722;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .property-card button:hover {
      background: #e64a19;
    }

    /* Responsive */
    @media(max-width: 900px) {
      .container {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .quotes { margin-bottom: 30px; }
    }
  </style>
</head>
<body>
  <!-- Overlay -->
  <div class="overlay"></div>

  <!-- Header with logo -->
  <header>
    <div class="logo">
      <a href="index.html">
        <img src="img/logo.png" alt="BROKLINK Logo">
      </a>
    </div>
  </header>

  <div class="container">
    <!-- LEFT SIDE QUOTES -->
    <div class="quotes">
      <h1>Post Your Property</h1>
      <p id="quote-text">"A perfect tenant is just one step away – list your property with confidence."</p>
    </div>

    <!-- RIGHT SIDE FORM -->
    <div class="property-card">
      <h2>Property Details</h2>
      <form id="propertyForm">
        <input type="text" placeholder="Full Name" required>
        <input type="tel" placeholder="Contact Number" pattern="[0-9]{10}" required>
        <textarea placeholder="House Address" required></textarea>

        <select required>
          <option value="">Property Type</option>
          <option>Flat</option>
          <option>House</option>
          <option>PG</option>
          <option>Hostel</option>
        </select>

        <select id="houseType" required>
          <option value="">Select House Type</option>
          <option value="1HK">1HK</option>
          <option value="1BHK">1BHK</option>
          <option value="2BHK">2BHK</option>
          <option value="3BHK">3BHK</option>
          <option value="4+ BHK">4+ BHK</option>
        </select>

        <input type="number" placeholder="Rent Price (₹)" min="0" required>
        <input type="number" id="bedrooms" placeholder="Bedrooms"  min="0" required>
        <input type="number" placeholder="Bathrooms" min="0" required>

        <select required>
          <option value="">Facing</option>
          <option>East</option>
          <option>West</option>
          <option>North</option>
          <option>South</option>
          <option>Northeast</option>
          <option>Northwest</option>
          <option>Southeast</option>
          <option>Southwest</option>

        </select>
        <select required>
          <option value="">Furnishing</option>
          <option>Furnished</option>
          <option>Semi-Furnished</option>
          <option>Unfurnished</option>
        </select>

       <textarea placeholder="Description"
          style="width:100%; max-width:100%; height:100px; 
                 padding:10px; font-size:15px; 
                 border:1px solid #ccc; border-radius:6px; 
                 resize:vertical; box-sizing:border-box;">
</textarea>

        


       <div style="margin-top:15px;">
  <label for="upload" 
         style="display:flex; align-items:center; justify-content:space-between; 
                background:#484848;  /* pure white */
                border:1px solid #ccc; 
                border-radius:6px; padding:12px 15px; 
                font-size:15px; color:#ffffff; cursor:pointer; 
                box-shadow:0 2px 5px rgba(0,0,0,0.1);">
    <span id="file-name">Upload Images</span>
    <span style="background:#ffcb05; color:#000; 
                 padding:6px 14px; border-radius:4px; font-weight:600;">
      Browse
    </span>
  </label>
  <input type="file" id="upload" multiple 
         style="display:none;" 
         onchange="document.getElementById('file-name').textContent = this.files.length > 0 ? this.files.length + ' file(s) selected' : 'Upload Images';">
</div>


        
        <button type="submit" 
        style="width:100%; padding:12px; font-size:16px; 
               font-weight:600; color:#000; 
               background:#ffcb05; border:none; 
               border-radius:6px; cursor:pointer;">
  Post Property
        </button>

      </form>
    </div>
  </div>

  <script>
    // QUOTES LIST
    const quotes = [
      "A perfect tenant is just one step away – list your property with confidence.",
      "Turn your property into an opportunity. Connect with the right tenants through BROKLINK.",
      "Post today, rent tomorrow – simple, fast, and reliable with BROKLINK.",
      "Every space has a story. Let your property reach the people who value it most."
    ];

    // Change quote every 5s
    let index = 0;
    setInterval(() => {
      index = (index + 1) % quotes.length;
      document.getElementById("quote-text").innerText = quotes[index];
    }, 5000);

    // ✅ Handle HK case
    const houseType = document.getElementById("houseType");
    const bedrooms = document.getElementById("bedrooms");

    houseType.addEventListener("change", () => {
      if (houseType.value === "HK") {
        bedrooms.value = 0;
        bedrooms.disabled = true;
      } else {
        bedrooms.disabled = false;
      }
    });

    // Form submission
    document.getElementById("propertyForm").addEventListener("submit", function(e){
      e.preventDefault();

      // Get multiple images
      const images = document.getElementById("images").files;
      alert(`Property Listed Successfully! You uploaded ${images.length} image(s).`);
    });
  </script>
</body>
</html>
